<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .map-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    select {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <select id="mapSelect">
    <option value="https://gabrielepiccoli.github.io/test_page/heatmap_1.html">Mappa 1</option>
    <option value="https://gabrielepiccoli.github.io/test_page/heatmap_2.html">Mappa 2</option>
    <option value="https://gabrielepiccoli.github.io/test_page/heatmap_3.html">Mappa 3</option>
    <option value="https://gabrielepiccoli.github.io/test_page/heatmap.html">Mappa 4</option>
    <option value="https://lookerstudio.google.com/embed/reporting/b54a3a10-5148-4dc7-bd08-2b7140fa78aa/page/mS6HF">Grafico 1</option>
    <option value="https://lookerstudio.google.com/embed/reporting/321f4b6a-079b-459b-a979-d164dd48aa71/page/mS6HF">Grafico 2</option>
    <option value="https://lookerstudio.google.com/embed/reporting/321f4b6a-079b-459b-a979-d164dd48aa71/page/mS6HF">Grafico 3</option>
    <option value="https://lookerstudio.google.com/embed/reporting/c6b9be92-3896-4370-a2fc-06a4150f350a/page/mS6HF">Grafico 4</option>
  </select>

  <div class="map-container">
    <iframe id="mapFrame" src="https://gabrielepiccoli.github.io/test_page/heatmap_1.html"></iframe>
  </div>

  <script>
    document.getElementById("mapSelect").addEventListener("change", function() {
      document.getElementById("mapFrame").src = this.value;
    });
  </script>
</body>
</html>
